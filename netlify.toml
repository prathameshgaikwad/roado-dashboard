[build]
  # Directory to change into before starting the build
  base = "/"
  # Command to build your application
  command = "npm run build"
  # Directory (relative to root of your repo) that contains the deploy-ready HTML files and assets generated by the build process.
  publish = "build"

# Settings for the deploy preview
[context.deploy-preview]
  command = "npm run build"

# Redirects to handle client-side routing in single-page applications
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
